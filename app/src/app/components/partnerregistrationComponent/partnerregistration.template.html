<div fxLayout="column wrap" style="overflow-y:auto;" class="bg-light-grey" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFill>
  <div fxLayout="row wrap" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <h1 class="text-warn">
        Partner Registration</h1>
      <div fxLayout="row wrap" fxFlex="40" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-card>
          <mat-card-content>
            <mat-horizontal-stepper [linear]="true" #partnerRegistrationForm>
              <mat-step label="Company Information" [stepControl]="companyGroup">
                <form [formGroup]="companyGroup">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="Company Name" required formControlName="companyName">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="Company Website" required formControlName="companyWebsite">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <mat-select formControlName="companyType" placeholder="Company Type" required>
                        <ng-template ngFor let-option [ngForOf]="companyTypeSource" let-i="index">
                          <mat-option [value]="option">{{option}}</mat-option>
                        </ng-template>
                      </mat-select>

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput type="number" placeholder="Number of Employees" required formControlName="numberofEmployees">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="Address" required formControlName="address">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button matStepperNext color="primary">Next</button></div>
                </form>
              </mat-step>
              <mat-step label="Partner Profile" [stepControl]="profileGroup">
                <form [formGroup]="profileGroup">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="First Name" required formControlName="firstName">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="Last Name" required formControlName="lastName">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="Mobie Number" required formControlName="mobileNumber">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <mat-select formControlName="designation" placeholder="Designation" required>
                        <ng-template ngFor let-option [ngForOf]="designationSource" let-i="index">
                          <mat-option [value]="option">{{option}}</mat-option>
                        </ng-template>
                      </mat-select>

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <mat-select formControlName="country" placeholder="Country" required>
                        <ng-template ngFor let-option [ngForOf]="countrySource" let-i="index">
                          <mat-option [value]="option">{{option}}</mat-option>
                        </ng-template>
                      </mat-select>

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="space-between stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button matStepperPrevious color="primary">Prev</button><button mat-raised-button matStepperNext color="primary">Next</button></div>
                </form>
              </mat-step>
              <mat-step label="Create Account" [stepControl]="accountGroup">
                <form [formGroup]="accountGroup">
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput type="email" placeholder="Email" required formControlName="emailId">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput placeholder="Username" required formControlName="userName">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                    <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                      <input matInput type="password" placeholder="Password" required formControlName="password">

                    </mat-form-field>
                  </div>
                  <div fxLayout="row wrap" fxLayoutAlign="space-between stretch" [fxShow]="true" [fxHide]="false"><button mat-raised-button matStepperPrevious color="primary">Prev</button><button mat-raised-button color="primary" (click)="savePartner()">Register</button></div>
                </form>
              </mat-step>
            </mat-horizontal-stepper>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
