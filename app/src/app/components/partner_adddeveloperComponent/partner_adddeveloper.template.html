<div fxLayout="row wrap" style="width:100%;" class="partnerReg" fxLayoutAlign="center none" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false">
    <form [formGroup]="developerForm">
      <p style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">
        Add Developer</p>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput placeholder="firstName" required formControlName="firstName">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon>person</mat-icon>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput placeholder="lastname" required formControlName="lastName">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon>person</mat-icon>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <mat-select formControlName="position" class="select" placeholder="position" required>
              <mat-option [value]="&apos;Developer&apos;" disabled="false">Developer</mat-option>
              <mat-option [value]="&apos;Tester&apos;" disabled="false">Tester</mat-option>
              <mat-option [value]="&apos;Softwer Engineer&apos;" disabled="false">Softwer Engineer</mat-option>
              <mat-option [value]="&apos;php Developer&apos;" disabled="false">php Developer</mat-option>
              <mat-option [value]="&apos;Software Analyst&apos;" disabled="false">Software Analyst</mat-option>
            </mat-select>

          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput placeholder="experience" required formControlName="experience">

          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button style="background:blue;color:white;" [mat-dialog-close] (click)="submit(developerForm.value)">Add Developer</button></div>
      </div>
    </form>
  </div>
</div>
