<div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
  <form [formGroup]="announcedata">
    <div fxLayout="row wrap" style="margin:20px 0px;height:auto;width:80%;" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false" *ngFor="let option of partnerlist">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-checkbox value="{{option}}" required></mat-checkbox>
      </div>
      <div fxLayout="column wrap" style="width:40%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label>
          {{option}}</label></div>
    </div>
    <div fxLayout="row wrap" style="margin:20px 0px;height:auto;width:80%;" fxLayoutAlign="space-between stretch" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
        <mat-checkbox required></mat-checkbox>
      </div>
      <div fxLayout="column wrap" style="width:40%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><label>
          All</label></div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><button mat-raised-button color="warn">Submit</button></div>
  </form>
</div>
