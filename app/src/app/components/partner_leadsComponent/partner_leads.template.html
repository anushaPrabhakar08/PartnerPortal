<div fxLayout="row wrap" class="background" fxFlex="100" fxLayoutAlign="start none" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" class="margin-tb" fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <h2 style="color:rgba(0,0,0,.7);" class="header">
        Lead Details</h2>
    </div>
    <div fxLayout="row wrap" style="width:100%;" class="search-class " fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="width:80%;">
        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column" class="table-lead" style="width:100%;">

              <div fxLayout="row" fxLayoutAlign="end">
                <div fxLayout="column" fxFlex="30">
                  <mat-form-field fxFlex="100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                </div>
              </div>
              <table mat-table [dataSource]="dataSource" matSort class="table-width-fix">
                <tr mat-header-row *matHeaderRowDef="[&apos;index&apos;,&apos;organisationName&apos;,&apos;location&apos;,&apos;opportunityType&apos;,&apos;orgWebsite&apos;,&apos;leadGeneratedDate&apos;,&apos;action&apos;]"></tr>
                <tr mat-row *matRowDef="let row; columns: [&apos;index&apos;,&apos;organisationName&apos;,&apos;location&apos;,&apos;opportunityType&apos;,&apos;orgWebsite&apos;,&apos;leadGeneratedDate&apos;,&apos;action&apos;];"></tr>

                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-leadheader">No</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{i + 1}}</td>
                </ng-container>

                <ng-container matColumnDef="organisationName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-leadheader">Organization Name</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{table.organisationName}}</td>
                </ng-container>

                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-leadheader">Opportunity Type</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{table.location}}</td>
                </ng-container>

                <ng-container matColumnDef="opportunityType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-leadheader">Location</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{table.opportunityType}}</td>
                </ng-container>

                <ng-container matColumnDef="orgWebsite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-leadheader">Company website</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{table.orgWebsite}}</td>
                </ng-container>

                <ng-container matColumnDef="leadGeneratedDate">
                  <th mat-header-cell *matHeaderCellDef class="tab-leadheader">Lead Generation Date</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{table.leadGeneratedDate}}</td>
                </ng-container>

                <ng-container matColumnDef="action" button>
                  <th mat-header-cell *matHeaderCellDef class="tab-leadheader">Action</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-leaddata">{{table.action}}<button mat-button color="primary" (click)="addLead()">Edit</button><button mat-button color="warn" (click)="openDeleteDialog(table)">Delete</button></td>
                </ng-container>
              </table>
              <mat-paginator [length]="10" [pageSize]="3" [pageSizeOptions]="[3, 8, 20, 100]">
              </mat-paginator>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxLayout="row wrap" style="margin-top:10px;" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-fab style="background:rgba(0,0,0,.7); color: #fff;" (click)="addLead()">
        <mat-icon>add</mat-icon>
      </button></div>
  </div>
</div>
