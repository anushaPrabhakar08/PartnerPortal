<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/logo.png" width="340">
    <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
      <div fxLayout="column wrap" style="background-color:#e6e6e6;width:40%;margin-top:40px;" class=" " fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <mat-card style="margin:30px 0px;width:60%;" class="login-card">
          <div fxLayout="column wrap" fxLayoutGap="2em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
            <div fxLayout="row wrap" style="height:60px;" fxLayoutAlign="center none" [fxShow]="true" [fxHide]="false">
              <h2>
                Channel Member Login</h2>
            </div>
            <div fxLayout="column " fxLayoutAlign=" " [fxShow]="true" [fxHide]="false">
              <form>
                <div fxLayout="column " fxLayoutGap="20px" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false">
                  <div fxLayout="row " fxLayoutGap="5px" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
                    <div fxLayout="column " fxFlex="10" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false">
                      <mat-icon>person</mat-icon>
                    </div>
                    <div fxLayout="column " fxFlex="90" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false">
                      <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                        <input matInput [(ngModel)]="member.musername" name="musername" type="text" placeholder="username">

                      </mat-form-field>
                    </div>
                  </div>
                  <div fxLayout="row " fxLayoutGap="5px" fxLayoutAlign="start center">
                    <div fxLayout="column " fxFlex="10" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false">
                      <mat-icon>lock</mat-icon>
                    </div>
                    <div fxLayout="column " fxFlex="90" fxLayoutAlign=" " [fxShow]="true" [fxHide]="false">
                      <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;">
                        <input matInput [(ngModel)]="member.password" name="password" type="password" placeholder="Password">

                      </mat-form-field>
                    </div>
                  </div>
                  <div fxLayout="row " fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false"><button mat-raised-button class="primary-red-btn" (click)="authenticate()">Login</button></div>
                </div>
              </form>
            </div><span routerLink="/memberregisteration" style="color:orange;cursor:pointer;">
                Create Member Account</span>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
