<div fxLayout="row wrap" class="background" fxFlex="100" fxLayoutAlign="start none" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" class="margin-tb" fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" style="width:100%;" class="search-class " fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="width:100%;margin-top:5%;">
        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column" style="width:100%;">

              <div fxLayout="row" fxLayoutAlign="end">
                <div fxLayout="column" fxFlex="24">
                  <mat-form-field fxFlex="100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                </div>
              </div>
              <table mat-table [dataSource]="dataSource" matSort class="table-width-fix">
                <tr mat-header-row *matHeaderRowDef="[&apos;index&apos;,&apos;firstname&apos;,&apos;lastname&apos;,&apos;position&apos;,&apos;experience&apos;,&apos;phone&apos;,&apos;email&apos;,&apos;skillset&apos;]"></tr>
                <tr mat-row *matRowDef="let row; columns: [&apos;index&apos;,&apos;firstname&apos;,&apos;lastname&apos;,&apos;position&apos;,&apos;experience&apos;,&apos;phone&apos;,&apos;email&apos;,&apos;skillset&apos;];"></tr>

                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">No</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{i + 1}}</td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">First Name</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.firstname}}</td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Last Name</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.lastname}}</td>
                </ng-container>

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Position</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.position}}</td>
                </ng-container>

                <ng-container matColumnDef="experience">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Status</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.experience}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Contact No</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.phone}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef class="tab-developerheader">Email</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.email}}</td>
                </ng-container>

                <ng-container matColumnDef="skillset">
                  <th mat-header-cell *matHeaderCellDef class="tab-developerheader">Skill Set</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.skillset}}</td>
                </ng-container>
              </table>
              <mat-paginator [length]="10" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
