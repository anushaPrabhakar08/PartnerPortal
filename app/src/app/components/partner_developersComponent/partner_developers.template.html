<div fxLayout="row wrap" class="background" fxFlex="100" fxLayoutAlign="start none" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" class="margin-tb" fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <h2 style="color:rgba(0,0,0,.7);" class="header">
        Developers Details</h2>
    </div>
    <div fxLayout="row wrap" style="width:100%;" class="search-class " fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="width:80%;">
        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column" style="width:100%;">

              <div fxLayout="row" fxLayoutAlign="end">
                <div fxLayout="column" fxFlex="24">
                  <mat-form-field fxFlex="100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                </div>
              </div>
              <table mat-table [dataSource]="dataSource" matSort class="table-width-fix">
                <tr mat-header-row *matHeaderRowDef="[&apos;index&apos;,&apos;firstName&apos;,&apos;lastName&apos;,&apos;position&apos;,&apos;experience&apos;,&apos;action&apos;]"></tr>
                <tr mat-row *matRowDef="let row; columns: [&apos;index&apos;,&apos;firstName&apos;,&apos;lastName&apos;,&apos;position&apos;,&apos;experience&apos;,&apos;action&apos;];"></tr>

                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">No</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{i + 1}}</td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">First Name</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.firstName}}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Last Name</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Position</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.position}}</td>
                </ng-container>

                <ng-container matColumnDef="experience">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-developerheader">Status</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.experience}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="tab-developerheader">Action</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-developerdata">{{table.action}}<button mat-button color="primary" (click)="addDeveloper()">Edit</button><button mat-button color="warn" (click)="openDeleteDialog(table)">Delete</button></td>
                </ng-container>
              </table>
              <mat-paginator [length]="10" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxLayout="row wrap" style="margin-top:10px;" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-fab style="background:rgba(0,0,0,.7); color: #fff;" (click)="addDeveloper()">
        <mat-icon>add</mat-icon>
      </button></div>
  </div>
</div>
