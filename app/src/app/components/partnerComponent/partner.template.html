<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxFill>
  <div fxLayout="column " fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false" fxFill>
    <mat-toolbar style="width:100%;">
      <div fxLayout="row wrap" style="margin:0 16px 0 10px;;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-mini-fab style="background:rgba(241, 8, 8, 0.82); color: #fff;" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button></div>
      <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="Web/logo1.png" width="250px"></div>
      <div fxLayout="row wrap" style="width:100%;margin-right:20px;" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-mini-fab style="background:rgba(241, 8, 8, 0.82); color: #fff;" [matMenuTriggerFor]="menu">
            <mat-icon>notification_important</mat-icon>
          </button>
          <mat-menu #menu="matMenu"><button mat-menu-item> Item 1 </button><button mat-menu-item> Item 2 </button><button mat-menu-item> Item 3 </button></mat-menu>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="end stretch" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" class="logout-btn" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button routerLink="/home">Logout</button></div>
      </div>
    </mat-toolbar>
    <div fxLayout="column " fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-sidenav-container style="height:100%;margin-top: 80px;" class="sidenav-container" autosize="true" hasBackdrop="false">
        <mat-sidenav #sidenav style="background:#000;height:100%;" class="sidenav-content" fxLayout="column wrap" [mode]="&apos;side&apos;" (toggle)="eventOccured()" [position]="&apos;start&apos;" [opened]="false" autoFocus="false" fixedInViewport="false">
          <div fxLayout="column wrap" style="margin-top:20px;" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="nav-button" routerLink="/partner/dashboardPartnerAgreement">View Agreement</button><button mat-button class="nav-button" routerLink="/partner/dashboardPartnerLeads">Leads</button><button mat-button class="nav-button" routerLink="/partner/dashboardPartnerDevelopers">Developer Details</button><button mat-button class="nav-button" routerLink="/partner/dashboardPartnerMarketing">Marketing</button></div>
        </mat-sidenav>
        <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxFill>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-container>
    </div>
    <footer>
      <h3 class="footer-class">
        @2019 Neutrinos</h3>
    </footer>
  </div>
</div>
