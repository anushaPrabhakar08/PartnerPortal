<div fxLayout="row wrap" class="background" fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false" fxFill>
  <div fxLayout="column wrap" class="margin-tb" fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <h2 style="color:rgba(0,0,0,.7);" class="header">
        Partners Registered</h2>
    </div>
    <div fxLayout="row wrap" style="width:100%;" class="search-class " fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
      <mat-card style="width:80%;">
        <mat-card-content>
          <div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
            <div fxLayout="column" class="table-width-fix" style="width:100%;">

              <div fxLayout="row" fxLayoutAlign="end">
                <div fxLayout="column" fxFlex="30">
                  <mat-form-field fxFlex="100">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                </div>
              </div>
              <table mat-table [dataSource]="dataSource" matSort class="table-width-fix">
                <tr mat-header-row *matHeaderRowDef="[&apos;no&apos;,&apos;companyName&apos;,&apos;companyType&apos;,&apos;location&apos;,&apos;companyWebsite&apos;]"></tr>
                <tr mat-row (click)="showPartnerDetails()" *matRowDef="let row; columns: [&apos;no&apos;,&apos;companyName&apos;,&apos;companyType&apos;,&apos;location&apos;,&apos;companyWebsite&apos;];"></tr>

                <ng-container matColumnDef="no">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">No</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.no}}</td>
                </ng-container>

                <ng-container matColumnDef="companyName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Company Name</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.companyName}}</td>
                </ng-container>

                <ng-container matColumnDef="companyType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Company Type</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.companyType}}</td>
                </ng-container>

                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Location</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.location}}</td>
                </ng-container>

                <ng-container matColumnDef="companyWebsite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Company website</th>
                  <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.companyWebsite}}</td>
                </ng-container>
              </table>
              <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>

            </div>
          </div>
        </mat-card-content>

        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
