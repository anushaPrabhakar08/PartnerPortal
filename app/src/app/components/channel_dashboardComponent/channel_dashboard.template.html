<div fxLayout="column wrap" style="responsive:true;margin-top: 50px;" class="margin-tb search-class " fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
  <mat-card style="width:80%;">
    <mat-card-content responsive="true">
      <div fxLayout="column" class="table-width-fix header-cell" style="width:100%; responsive:true;">

        <div fxLayout="row" fxLayoutAlign="end">
          <div fxLayout="column" fxFlex="30">
            <mat-form-field fxFlex="100">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="table-width-fix">
          <tr mat-header-row *matHeaderRowDef="[&apos;index&apos;,&apos;companyName&apos;,&apos;companyType&apos;,&apos;country&apos;,&apos;companyWebsite&apos;]"></tr>
          <tr mat-row (click)="showPartnerDetails(row)" *matRowDef="let row; columns: [&apos;index&apos;,&apos;companyName&apos;,&apos;companyType&apos;,&apos;country&apos;,&apos;companyWebsite&apos;];"></tr>

          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">No</th>
            <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{i+1}}</td>
          </ng-container>

          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Company Name</th>
            <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.companyName}}</td>
          </ng-container>

          <ng-container matColumnDef="companyType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Company Type</th>
            <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.companyType}}</td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Location</th>
            <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.country}}</td>
          </ng-container>

          <ng-container matColumnDef="companyWebsite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="tab-header">Company website</th>
            <td mat-cell *matCellDef="let table; let i = index;" class="tab-data">{{table.companyWebsite}}</td>
          </ng-container>
        </table>
        <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </div>
    </mat-card-content>
  </mat-card>
</div>
