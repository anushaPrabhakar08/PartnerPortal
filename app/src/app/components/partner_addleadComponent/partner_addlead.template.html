<div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center none" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" style="width:100%;" fxLayoutAlign="start start" [fxShow]="true" [fxHide]="false">
    <form [formGroup]="profileForm">
      <h1 style="font-size: 24px; font-family: Arial, Helvetica, sans-serif;">
        Add New Lead</h1>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field style="width: 320px;" [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput name="organisationName" placeholder="Organisation Name" required formControlName="organisationName">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon>business</mat-icon>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field style="width: 320px;" [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput name="location" placeholder="Location" required formControlName="location">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon>business</mat-icon>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:75%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;">
            <mat-select style="width: 320px;" formControlName="opportunityType" placeholder="Opportunity Type" required>
              <mat-option [value]="&apos;Distributor&apos;" disabled="false">Distributor</mat-option>
              <mat-option [value]="&apos;Resaler&apos;" disabled="false">Resaler</mat-option>
              <mat-option [value]="&apos;Sales&apos;" disabled="false">Sales</mat-option>
            </mat-select>

          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:75%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field style="width: 320px;" [appearance]="&apos;standard&apos;">
            <input matInput placeholder="Lead Generated Date" [matDatepicker]="picker" formControlName="leadGeneratedDate" name="leadGeneratedDate" required [disabled]="false">
            <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
            <mat-datepicker #picker [disabled]="false"></mat-datepicker>

          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field style="width: 320px;" [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput name="contactDetails" placeholder="Contact Details" required formControlName="contactDetails">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon>phone</mat-icon>
        </div>
      </div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div fxLayout="column wrap" style="width:70%;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-form-field style="width: 320px;" [appearance]="&apos;standard&apos;" [floatLabel]="&apos;auto&apos;">
            <input matInput name="comment" placeholder="Comment" required formControlName="comment">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <mat-icon>comment</mat-icon>
        </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
        <div mat-dialog-close fxLayout="column wrap" fxLayoutAlign="start stretch"  [fxShow]="true" [fxHide]="false">
          <button mat-button mat-dialog-close style="background:blue;color:white;" (click)="submit(profileForm.value)">Add Lead</button></div>
      </div>
    </form>
  </div>
</div>
