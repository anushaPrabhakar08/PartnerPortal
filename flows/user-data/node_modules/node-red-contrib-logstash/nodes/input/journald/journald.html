
<script type="text/x-red" data-template-name="ls-in-journald">
    <div class='form-row'>
        <label for='node-input-ls_add_field'>Add field</label>
        <input type='text' id='node-input-ls_add_field' placeholder='{}'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_filter'>Filter</label>
        <input type='text' id='node-input-ls_filter' placeholder='{}'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_flags'>Flags</label>
        <select id='node-input-ls_flags'>
            <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="4">4</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_lowercase'>Lowercase</label>
        <select id='node-input-ls_lowercase'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_path'>Path</label>
        <input type='text' id='node-input-ls_path' placeholder='/var/log/journal'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_seekto'>Seekto</label>
        <select id='node-input-ls_seekto'>
            <option value="head">head</option><option value="tail" selected="selected">tail</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_sincedb_path'>Sincedb path</label>
        <input type='text' id='node-input-ls_sincedb_path' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_sincedb_write_interval'>Sincedb write interval</label>
        <input type='number' id='node-input-ls_sincedb_write_interval' placeholder='15'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_tags'>Tags</label>
        <input type='text' id='node-input-ls_tags' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_thisboot'>Thisboot</label>
        <select id='node-input-ls_thisboot'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_type'>Type</label>
        <input type='text' id='node-input-ls_type' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_wait_timeout'>Wait timeout</label>
        <input type='number' id='node-input-ls_wait_timeout' placeholder='3000000'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
