
<script type="text/x-red" data-template-name="ls-in-zeromq">

        <label for='node-input-ls_sender'>Sender</label>
        <input type='text' id='node-input-ls_sender' placeholder=''>

        <label for='node-input-ls_topic_field'>Topic field</label>
        <input type='text' id='node-input-ls_topic_field' placeholder='topic'>

    <div class='form-row'>
        <label for='node-input-ls_type'>Type</label>
        <input type='text' id='node-input-ls_type' placeholder=''>
