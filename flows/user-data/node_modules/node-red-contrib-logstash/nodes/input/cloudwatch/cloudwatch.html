
<script type="text/x-red" data-template-name="ls-in-cloudwatch">

        <label for='node-input-ls_filters'>Filters</label>
        <input type='text' id='node-input-ls_filters' placeholder=''>

        <label for='node-input-ls_add_field'>Add field</label>

    </div>

        <label for='node-input-ls_codec'>Codec</label>

            <option value='rubydebug'>rubydebug</option>

        </select>

        <label for='node-input-ls_interval'>Interval</label>
        <input type='number' id='node-input-ls_interval' placeholder='(60 * 15)'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_metrics'>Metrics</label>
        <input type='text' id='node-input-ls_metrics' placeholder='["CPUUtilization","DiskReadOps","DiskWriteOps","NetworkIn","NetworkOut"]'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_namespace'>Namespace</label>
        <input type='text' id='node-input-ls_namespace' placeholder='AWS/EC2'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_period'>Period</label>
        <input type='number' id='node-input-ls_period' placeholder='(60 * 5)'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_statistics'>Statistics</label>
        <input type='text' id='node-input-ls_statistics' placeholder='["SampleCount","Average","Minimum","Maximum","Sum"]'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_tags'>Tags</label>
        <input type='text' id='node-input-ls_tags' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_type'>Type</label>
        <input type='text' id='node-input-ls_type' placeholder=''>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
