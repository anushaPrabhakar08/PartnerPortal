
<script type="text/x-red" data-template-name="ls-out-irc">
    <div class='form-row'>
        <label for='node-input-ls_channels'>Channels</label>
        <input type='text' id='node-input-ls_channels' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_host'>Host</label>
        <input type='text' id='node-input-ls_host' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_format'>Format</label>
        <input type='text' id='node-input-ls_format' placeholder='%{message}'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_messages_per_second'>Messages per second</label>
        <input type='number' id='node-input-ls_messages_per_second' placeholder='0.5'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_nick'>Nick</label>
        <input type='text' id='node-input-ls_nick' placeholder='logstash'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_password'>Password</label>
        <input type='text' id='node-input-ls_password' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_port'>Port</label>
        <input type='number' id='node-input-ls_port' placeholder='6667'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_post_string'>Post string</label>
        <input type='text' id='node-input-ls_post_string' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_pre_string'>Pre string</label>
        <input type='text' id='node-input-ls_pre_string' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_real'>Real</label>
        <input type='text' id='node-input-ls_real' placeholder='logstash'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_secure'>Secure</label>
        <select id='node-input-ls_secure'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_user'>User</label>
        <input type='text' id='node-input-ls_user' placeholder='logstash'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='text' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ls-out-irc">
    <p>A Logstash output node for irc</p>
    <iframe src="https://www.elastic.co/guide/en/logstash/current/plugins-outputs-irc.html" style="width:100%;margin:0;padding:0;border:none;height:400px;" />
</script>

<script type="text/javascript">
    RED.nodes.registerType('ls-out-irc',{
        category: 'Logstash-output',
        defaults: {
            name: {value:""},
            ls_channels: {value:"", required: true},ls_host: {value:"", required: true},ls_codec: {value:"plain", required: false},ls_format: {value:"", required: false},ls_messages_per_second: {value:"", required: false},ls_nick: {value:"", required: false},ls_password: {value:"", required: false},ls_port: {value:"", required: false},ls_post_string: {value:"", required: false},ls_pre_string: {value:"", required: false},ls_real: {value:"", required: false},ls_secure: {value:"false", required: false},ls_user: {value:"", required: false},ls_workers: {value:"", required: false}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: 'arrow-in.png',
        color: '#DEB887',
        paletteLabel: "irc",
        label: function() {
            return this.name || "LS irc";
        }
    });
</script>
