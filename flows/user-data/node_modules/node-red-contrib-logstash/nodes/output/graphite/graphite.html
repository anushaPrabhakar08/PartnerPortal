
<script type="text/x-red" data-template-name="ls-out-graphite">

            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_exclude_metrics'>Exclude metrics</label>
        <input type='text' id='node-input-ls_exclude_metrics' placeholder='[ "%\{[^}]+\}" ]'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_fields_are_metrics'>Fields are metrics</label>

            <option value='false'>false</option>

        <label for='node-input-ls_metrics'>Metrics</label>
        <input type='text' id='node-input-ls_metrics' placeholder='{}'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_metrics_format'>Metrics format</label>
        <input type='text' id='node-input-ls_metrics_format' placeholder='DEFAULT_METRICS_FORMAT'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_nested_object_separator'>Nested object separator</label>
        <input type='text' id='node-input-ls_nested_object_separator' placeholder='.'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_port'>Port</label>
        <input type='number' id='node-input-ls_port' placeholder='2003'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_reconnect_interval'>Reconnect interval</label>
        <input type='number' id='node-input-ls_reconnect_interval' placeholder='2'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_resend_on_failure'>Resend on failure</label>
        <select id='node-input-ls_resend_on_failure'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_timestamp_field'>Timestamp field</label>
        <input type='text' id='node-input-ls_timestamp_field' placeholder='@timestamp'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='text' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
