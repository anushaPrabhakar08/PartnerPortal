
<script type="text/x-red" data-template-name="ls-out-http">
    <div class='form-row'>
        <label for='node-input-ls_http_method'>Http method</label>
        <input type='text' id='node-input-ls_http_method' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_url'>Url</label>
        <input type='text' id='node-input-ls_url' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_content_type'>Content type</label>
        <input type='text' id='node-input-ls_content_type' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_format'>Format</label>
        <select id='node-input-ls_format'>
            <option value="json" selected="selected">json</option><option value="form">form</option><option value="message">message</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_headers'>Headers</label>
        <input type='text' id='node-input-ls_headers' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_ignorable_codes'>Ignorable codes</label>
        <input type='number' id='node-input-ls_ignorable_codes' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_mapping'>Mapping</label>
        <input type='text' id='node-input-ls_mapping' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_message'>Message</label>
        <input type='text' id='node-input-ls_message' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_retry_failed'>Retry failed</label>
        <select id='node-input-ls_retry_failed'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_retryable_codes'>Retryable codes</label>
        <input type='number' id='node-input-ls_retryable_codes' placeholder='[429,500,502,503,504]'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='text' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ls-out-http">
    <p>A Logstash output node for http</p>
    <iframe src="https://www.elastic.co/guide/en/logstash/current/plugins-outputs-http.html" style="width:100%;margin:0;padding:0;border:none;height:400px;" />
</script>

<script type="text/javascript">
    RED.nodes.registerType('ls-out-http',{
        category: 'Logstash-output',
        defaults: {
            name: {value:""},
            ls_http_method: {value:"", required: true},ls_url: {value:"", required: true},ls_codec: {value:"plain", required: false},ls_content_type: {value:"", required: false},ls_format: {value:"json", required: false},ls_headers: {value:"", required: false},ls_ignorable_codes: {value:"", required: false},ls_mapping: {value:"", required: false},ls_message: {value:"", required: false},ls_retry_failed: {value:"true", required: false},ls_retryable_codes: {value:"", required: false},ls_workers: {value:"", required: false}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: 'arrow-in.png',
        color: '#DEB887',
        paletteLabel: "http",
        label: function() {
            return this.name || "LS http";
        }
    });
</script>
