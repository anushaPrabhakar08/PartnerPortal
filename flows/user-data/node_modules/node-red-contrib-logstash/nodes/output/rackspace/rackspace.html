
<script type="text/x-red" data-template-name="ls-out-rackspace">
    <div class='form-row'>
        <label for='node-input-ls_api_key'>Api key</label>
        <input type='text' id='node-input-ls_api_key' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_username'>Username</label>
        <input type='text' id='node-input-ls_username' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_queue'>Queue</label>
        <input type='text' id='node-input-ls_queue' placeholder='logstash'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_region'>Region</label>
        <input type='text' id='node-input-ls_region' placeholder='dfw'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_ttl'>Ttl</label>
        <input type='number' id='node-input-ls_ttl' placeholder='360'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='text' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ls-out-rackspace">
    <p>A Logstash output node for rackspace</p>
    <iframe src="https://www.elastic.co/guide/en/logstash/current/plugins-outputs-rackspace.html" style="width:100%;margin:0;padding:0;border:none;height:400px;" />
</script>

<script type="text/javascript">
    RED.nodes.registerType('ls-out-rackspace',{
        category: 'Logstash-output',
        defaults: {
            name: {value:""},
            ls_api_key: {value:"", required: true},ls_username: {value:"", required: true},ls_codec: {value:"plain", required: false},ls_queue: {value:"", required: false},ls_region: {value:"", required: false},ls_ttl: {value:"", required: false},ls_workers: {value:"", required: false}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: 'arrow-in.png',
        color: '#DEB887',
        paletteLabel: "rackspace",
        label: function() {
            return this.name || "LS rackspace";
        }
    });
</script>
