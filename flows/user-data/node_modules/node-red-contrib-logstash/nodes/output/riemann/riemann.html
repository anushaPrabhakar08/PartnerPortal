
<script type="text/x-red" data-template-name="ls-out-riemann">
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_debug'>Debug</label>
        <select id='node-input-ls_debug'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_host'>Host</label>
        <input type='text' id='node-input-ls_host' placeholder='localhost'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_map_fields'>Map fields</label>
        <select id='node-input-ls_map_fields'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_port'>Port</label>
        <input type='number' id='node-input-ls_port' placeholder='5555'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_protocol'>Protocol</label>
        <select id='node-input-ls_protocol'>
            <option value="tcp" selected="selected">tcp</option><option value="udp">udp</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_riemann_event'>Riemann event</label>
        <input type='text' id='node-input-ls_riemann_event' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_sender'>Sender</label>
        <input type='text' id='node-input-ls_sender' placeholder='%{host}'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='text' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ls-out-riemann">
    <p>A Logstash output node for riemann</p>
    <iframe src="https://www.elastic.co/guide/en/logstash/current/plugins-outputs-riemann.html" style="width:100%;margin:0;padding:0;border:none;height:400px;" />
</script>

<script type="text/javascript">
    RED.nodes.registerType('ls-out-riemann',{
        category: 'Logstash-output',
        defaults: {
            name: {value:""},
            ls_codec: {value:"plain", required: false},ls_debug: {value:"false", required: false},ls_host: {value:"", required: false},ls_map_fields: {value:"false", required: false},ls_port: {value:"", required: false},ls_protocol: {value:"tcp", required: false},ls_riemann_event: {value:"", required: false},ls_sender: {value:"", required: false},ls_workers: {value:"", required: false}
        },
        inputs:1,
        outputs:0,
        align: 'right',
        icon: 'arrow-in.png',
        color: '#DEB887',
        paletteLabel: "riemann",
        label: function() {
            return this.name || "LS riemann";
        }
    });
</script>
