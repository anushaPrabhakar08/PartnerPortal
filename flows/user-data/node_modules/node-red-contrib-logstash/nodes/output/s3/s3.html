
<script type="text/x-red" data-template-name="ls-out-s3">
    <div class='form-row'>
        <label for='node-input-ls_bucket'>Bucket</label>
        <input type='text' id='node-input-ls_bucket' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_canned_acl'>Canned acl</label>
        <input type='text' id='node-input-ls_canned_acl' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_codec'>Codec</label>
        <select id='node-input-ls_codec'>
            <option value='json'>json</option>
            <option value='line'>line</option>
            <option value='multiline'>multiline</option>
            <option value='plain'>plain</option>
            <option value='rubydebug'>rubydebug</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_encoding'>Encoding</label>
        <select id='node-input-ls_encoding'>
            <option value="none" selected="selected">none</option><option value="gzip">gzip</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_prefix'>Prefix</label>
        <input type='text' id='node-input-ls_prefix' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_restore'>Restore</label>
        <select id='node-input-ls_restore'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_rotation_strategy'>Rotation strategy</label>
        <select id='node-input-ls_rotation_strategy'>
            <option value="size_and_time" selected="selected">size_and_time</option><option value="size">size</option><option value="time">time</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_server_side_encryption'>Server side encryption</label>
        <select id='node-input-ls_server_side_encryption'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_server_side_encryption_algorithm'>Server side encryption algorithm</label>
        <select id='node-input-ls_server_side_encryption_algorithm'>
            <option value="AES256" selected="selected">AES256</option><option value="awskms">awskms</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_signature_version'>Signature version</label>
        <select id='node-input-ls_signature_version'>
            <option value="v2">v2</option><option value="v4">v4</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_size_file'>Size file</label>
        <input type='number' id='node-input-ls_size_file' placeholder='1024 * 1024 * 5'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_ssekms_key_id'>Ssekms key id</label>
        <input type='text' id='node-input-ls_ssekms_key_id' placeholder=''>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_storage_class'>Storage class</label>
        <select id='node-input-ls_storage_class'>
            <option value="STANDARD" selected="selected">STANDARD</option><option value="REDUCED_REDUNDANCY">REDUCED_REDUNDANCY</option><option value="STANDARD_IA">STANDARD_IA</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_tags'>Tags</label>
        <input type='text' id='node-input-ls_tags' placeholder='[]'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_temporary_directory'>Temporary directory</label>
        <input type='text' id='node-input-ls_temporary_directory' placeholder='File.join(Dir.tmpdir, "logstash")'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_time_file'>Time file</label>
        <input type='number' id='node-input-ls_time_file' placeholder='15'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_upload_queue_size'>Upload queue size</label>
        <input type='number' id='node-input-ls_upload_queue_size' placeholder='2 * (Concurrent.processor_count * 0.25).ceil'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_upload_workers_count'>Upload workers count</label>
        <input type='number' id='node-input-ls_upload_workers_count' placeholder='(Concurrent.processor_count * 0.5).ceil'>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_validate_credentials_on_root_bucket'>Validate credentials on root bucket</label>
        <select id='node-input-ls_validate_credentials_on_root_bucket'>
            <option value='true'>true</option>
            <option value='false'>false</option>
        </select>
    </div>
    <div class='form-row'>
        <label for='node-input-ls_workers'>Workers</label>
        <input type='text' id='node-input-ls_workers' placeholder='1'>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
